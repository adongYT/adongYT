<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Sederhana dengan Warna-Warni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .warna-merah {
            color: #ff0000;
        }
        .warna-hijau {
            color: #00ff00;
        }
        .warna-biru {
            color: #0000ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Halaman Sederhana dengan Warna-Warni</h1>
        <p class="warna-merah">Ini adalah paragraf dengan warna merah.</p>
        <p class="warna-hijau">Ini adalah paragraf dengan warna hijau.</p>
        <p class="warna-biru">Ini adalah paragraf dengan warna biru.</p>
    </div>
</body>
</html>
